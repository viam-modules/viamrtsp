version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.34.2
    out: videostore_api_go/grpc
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.5.1
    out: videostore_api_go/grpc
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway:v2.22.0
    out: videostore_api_go/grpc
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: videostore_api_js/grpc
  - plugin: buf.build/connectrpc/es
    out: videostore_api_js/grpc
  - plugin: buf.build/protocolbuffers/dart:v21.1.2
    out: videostore_api_dart/lib/grpc
    opt:
      - grpc
