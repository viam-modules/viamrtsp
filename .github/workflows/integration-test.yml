name: Integration test using mediamtx

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            docker_image: ghcr.io/viamrobotics/antique2:amd64-cache
          - runner: buildjet-8vcpu-ubuntu-2204-arm
            os: linux
            arch: arm64
            docker_image: ghcr.io/viamrobotics/antique2:arm64-cache
          - runner: macos-14
            os: darwin
            arch: arm64
          - runner: ubuntu-latest
            os: windows
            arch: amd64
            docker_image: ghcr.io/viamrobotics/antique2:amd64-cache

    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4

    - name: Build module
      uses: ./.github/actions/build-module
      with:
        target_os: ${{ matrix.os }}
        target_arch: ${{ matrix.arch }}
        docker_image: ${{ matrix.docker_image }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: viamrtsp-${{ matrix.os }}-${{ matrix.arch }}
        path: module.tar.gz
        retention-days: 1
        if-no-files-found: error

  test:
    name: Test ${{ matrix.config.name }}/${{ matrix.config.transport }} (${{ matrix.platform.os }}/${{ matrix.platform.arch }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            mediamtx_url: https://github.com/bluenviron/mediamtx/releases/download/v1.9.0/mediamtx_v1.9.0_linux_amd64.tar.gz
          - runner: buildjet-8vcpu-ubuntu-2204-arm
            os: linux
            arch: arm64
            mediamtx_url: https://github.com/bluenviron/mediamtx/releases/download/v1.9.0/mediamtx_v1.9.0_linux_arm64v8.tar.gz
          - runner: macos-14
            os: darwin
            arch: arm64
            mediamtx_url: https://github.com/bluenviron/mediamtx/releases/download/v1.9.0/mediamtx_v1.9.0_darwin_arm64.tar.gz
        config:
          - name: "h264"
            codec: "libx264"
            pix_fmt: "yuv420p"
            transport: "tcp"
          - name: "h265"
            codec: "libx265"
            pix_fmt: "yuv420p"
            transport: "tcp"
          - name: "mjpeg"
            codec: "mjpeg"
            extra_ffmpeg_args: "-huffman 0"
            pix_fmt: "yuvj420p"
            transport: "tcp"
          - name: "mpeg4"
            codec: "mpeg4"
            pix_fmt: "yuv420p"
            transport: "tcp"
          - name: "h264"
            codec: "libx264"
            pix_fmt: "yuv420p"
            transport: "udp"
          - name: "h265"
            codec: "libx265"
            pix_fmt: "yuv420p"
            transport: "udp"
          - name: "mjpeg"
            codec: "mjpeg"
            extra_ffmpeg_args: "-huffman 0"
            pix_fmt: "yuvj420p"
            transport: "udp"
          - name: "mpeg4"
            codec: "mpeg4"
            pix_fmt: "yuv420p"
            transport: "udp"

    runs-on: ${{ matrix.platform.runner }}

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: viamrtsp-${{ matrix.platform.os }}-${{ matrix.platform.arch }}

    - name: Extract module
      run: tar -xzf module.tar.gz

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install dependencies
      run: make install-deps

    - name: Download and extract mediamtx
      run: |
        wget ${{ matrix.platform.mediamtx_url }}
        tar -xzf $(basename ${{ matrix.platform.mediamtx_url }})

    - name: Run mediamtx
      run: ./mediamtx &

    - name: Run fake RTSP camera
      run: ffmpeg -re -f lavfi -i testsrc=size=640x480:rate=30 -vcodec ${{ matrix.config.codec }} ${{ matrix.config.extra_ffmpeg_args }} -pix_fmt ${{ matrix.config.pix_fmt }} -f rtsp -rtsp_transport ${{ matrix.config.transport }} rtsp://0.0.0.0:8554/live.stream &

    - name: Install viam-server
      run: make viam-server

    - name: Generate viam-server config
      run: |
        VIAMRTSP_PATH=$(find $(pwd) -name viamrtsp -type f | head -1) && \
        echo '{
          "components": [
            {
              "name": "ip-cam",
              "namespace": "rdk",
              "type": "camera",
              "model": "viam:viamrtsp:rtsp",
              "attributes": {
                "rtsp_address": "rtsp://localhost:8554/live.stream"
              },
              "depends_on": []
            }
          ],
          "modules": [
            {
              "type": "local",
              "name": "viamrtsp",
              "executable_path": "'$VIAMRTSP_PATH'"
            }
          ]
        }' > "integration-test-config-${{ matrix.config.name }}.json"

    - name: Run viam-server
      run: |
        viam-server -debug -config "./integration-test-config-${{ matrix.config.name }}.json" &
        sleep 10

    - name: Build and run test binary
      run: |
        go build -o testBinary ./test/client.go
        chmod +x ./testBinary
        ./testBinary
