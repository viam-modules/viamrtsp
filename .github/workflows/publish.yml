name: Build & publish module to registry

on:
  release:
    types: [published]

jobs:
  # Job 1: Build all platforms (each on appropriate runner)
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            target_os: linux
            target_arch: amd64
            docker_image: ghcr.io/viamrobotics/antique2:amd64-cache
          - platform: linux/arm64
            runner: buildjet-8vcpu-ubuntu-2204-arm
            target_os: linux
            target_arch: arm64
            docker_image: ghcr.io/viamrobotics/antique2:arm64-cache
          - platform: darwin/arm64
            runner: macos-14
            target_os: darwin
            target_arch: arm64
          - platform: windows/amd64
            runner: ubuntu-latest
            target_os: windows
            target_arch: amd64
            docker_image: ghcr.io/viamrobotics/antique2:amd64-cache
          # - platform: android/arm64
          #   runner: ubuntu-latest
          #   target_os: android
          #   target_arch: arm64
          #   docker_image: ghcr.io/viamrobotics/antique2:amd64-cache

    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4

    - name: Build module
      uses: ./.github/actions/build-module
      with:
        target_os: ${{ matrix.target_os }}
        target_arch: ${{ matrix.target_arch }}
        docker_image: ${{ matrix.docker_image }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: viamrtsp-${{ matrix.target_os }}-${{ matrix.target_arch }}
        path: module.tar.gz
        retention-days: 1
        if-no-files-found: error

  # Job 2: Publish all platforms (runs on Linux to use Docker-based upload action)
  publish:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            target_os: linux
            target_arch: amd64
          - platform: linux/arm64
            target_os: linux
            target_arch: arm64
          - platform: darwin/arm64
            target_os: darwin
            target_arch: arm64
          - platform: windows/amd64
            target_os: windows
            target_arch: amd64

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: viamrtsp-${{ matrix.target_os }}-${{ matrix.target_arch }}

    - name: Upload viamrtsp module to registry
      uses: viamrobotics/upload-module@v1
      with:
        meta-path: meta.json
        module-path: module.tar.gz
        platform: ${{ matrix.platform }}
        version: ${{ github.ref_name }}
        key-id: ${{ secrets.VIAM_DEV_API_KEY_ID }}
        key-value: ${{ secrets.VIAM_DEV_API_KEY }}
