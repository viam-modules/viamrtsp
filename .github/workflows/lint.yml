name: Lint go

on:
    push:
      branches:
        - main
      paths:
        - '**/*.go'
    pull_request:
      paths:
        - '**/*.go'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Run linter
      run: make lint
